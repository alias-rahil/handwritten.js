<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="style.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
   </head>
   <body>
      <div class="bg1">
      <div class="p-4 mb-2">
       <h1> Handwriter</h1>
       <br>
       <h4>CONVERT TYPED TEXT INTO REALISTIC HANDWRITING!</h4>
      </div>
      </div>
      <div class="bg">
         <div class="container">
            <div class="row">
               <div class="col">
                <textarea id="text" rows="20" cols="50" placeholder="Type your text here..."></textarea>
                <br>
                <input type="checkbox" id="ruled">
                <label for="ruled">Ruled</label>
                <br><br><br>
                </div>
               <div class="col">
                <iframe id="pdf" width="510" height="480"></iframe>
                <br>
                <a id="download"class="btn btn-success">Download PDF</a>
                <br>
                </div>
            </div>
          </div>
      </div>
      <script src="handwritten.js"></script>
      <script src="debounce.js"></script>
      <script src="blobstream.js"></script>
      <script src="main.js"></script>
     

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
